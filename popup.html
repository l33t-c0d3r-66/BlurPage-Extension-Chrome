<!DOCTYPE html>
<html>
<head>
  <title>Blur.io</title>
  <style>
    body {
      width: 200px;
      font-family: 'Oswald', sans-serif; /* Metal-like font */
      text-align: center;
      padding: 10px;
    }

    h2 {
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Metallic text shadow */
    }

    #toggle-label {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Custom styles for the metal toggle button */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666; /* Dark metal slider background */
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #ccc; /* Light metal slider knob */
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #777; /* Slightly lighter background when active */
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <p id="toggle-label">Enable Blur:</p>
  <label class="switch">
    <input type="checkbox" id="toggle-switch">
    <span class="slider round"></span>
  </label>
  <script src="popup.js"></script>
</body>
</html>
